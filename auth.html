<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KOGOMA | Get Started</title>
  <link rel="stylesheet" href="auth.css"/>
</head>
<body>

<div class="auth-container">

  <!-- Logo & Brand -->
  <div class="auth-header">
    <img src="images/logo.png" alt="KOGOMA Logo" class="auth-logo"/>
    <h1>KOGOMA Health Solution</h1>
    <p>Your trusted digital healthcare partner</p>
  </div>

  <!-- Google Auth -->
  <button class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google"/>
    Continue with Google
  </button>

  <div class="divider"><span>OR</span></div>

  <!-- Form -->
  <form id="authForm">
    <input 
      type="email" 
      id="email" 
      placeholder="Email address" 
      required
    />

    <input 
      type="password" 
      id="password" 
      placeholder="Password" 
      required
    />

    <button type="submit" class="primary-btn" id="submitBtn">
      Create Account
    </button>
  </form>

  <!-- Toggle -->
  <p class="toggle-text">
    Already have an account?
    <span id="toggleAuth">Login</span>
  </p>

</div>

<script src="main.js"></script>
<script src="translate.js"></script>
</body>
</html>
